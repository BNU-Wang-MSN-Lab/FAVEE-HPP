name: pageBuild

on:
  push:
    branches: [gh-page-v2]
  workflow_dispatch:
  
jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"
          
      - name: install
        run: npm i
        
      - name: build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-page-dist
          build_dir: ./dist
        env:
          GITHUB_TOKEN: ${{ secrets.PAGE }}